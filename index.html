<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="assets/css/style.css" />
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="container">
         <!-- Шапка сайта -->
         <header class="header">
            <nav class="navigation">
               <ul>

                  <li><a href="#">Проекты</a></li>

               </ul>
            </nav>
            <div class="profile">
               <div class="profile-circle"></div>
            </div>
            <div class="search">

            </div>

         <!-- Основной контент -->
         <main>
               <div class="parent">

                  <div class="div3 gallery-item"><span>Проект 2</span></div>
                  <div class="div4 gallery-item"><span>Проект 3</span></div>
                  <div class="div5 gallery-item"><span>Проект 4</span></div>
                  <div class="div6 gallery-item"><span>Проект 5</span></div>
                  <div class="div7 gallery-item"><span>Проект 6</span></div>
               </div>
            </div>

            <!-- Каталог -->
            <section class="catalog">
               <h2>Каталог</h2>
               <div class="catalog-grid">
                  <div class="catalog-item"></div>
                  <div class="catalog-item"></div>
                  <div class="catalog-item"></div>
                  <div class="catalog-item"></div>
               </div>
            </section>
         </main>
      </div>
   </body>
</html>
